{% extends 'sso/base.html' %}

{% block inner_content %}

<div class="container">
    <h1 class="heading-large">User bulk import</h1>

    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit">
    </form>

    {% if status %}
    <hr>

    <h2>Output</h2>

    <p>
        {{ status|join:"<br>" }}
    </p>
    {% endif %}
</div>

{% endblock %}
